<!DOCTYPE html>
<html>
    <head>
    <style>
        div {
            border: 1px solid gray;
            padding: 4px;
            margin: 4px;
        }
        .wrapper { border-color: orange; }
        .header, .container, .footer { border-color: slateblue; }
        .sub-container-top, .sub-container-bottom { border-color: coral;  }
        .main-left, .main-right { border-color: crimson;  }
        .block { border-color: lightgreen;  }
    </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                Header
            </div>

            <div class="container">
                <!-- Container -->
                <div class="sub-container-top">
                    <div class="main-left"></div>
                    <div class="main-right"></div>
                </div>
                <div class="sub-container-bottom">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>

            <div class="footer">
                Footer
            </div>

        </div>
    </body>
</html>
